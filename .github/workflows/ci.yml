.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install & Test (root)
        run: |
          npm ci
          npm test --if-present

      - name: Install & Test (frontend)
        if: ${{ exists('frontend/package.json') }}
        working-directory: frontend
        run: |
          npm ci
          npm test --if-present
